<!-- hello.html -->
{% block title %}Welcome | text++{% endblock %}

{% block body %}
<style>
.splash-page {
    margin-top: 5%;
    margin-right: 20%;
    margin-left: 20%;
}
.splash-page .panel {
    text-align: center;
    background-color: rgba(0, 51, 102, 1);
}
body, html {
    overflow: hidden;
    height: 110%;
    width: 100%;
}
body {
    background-color: #003366;
    /*background-color: #87cefa;
    /* feel free to use any image you want.  The url() function will take local or internet images */
    /*background-image: url("static/wordle 3.png");*/

    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
}
h1 {
  color: #ffffff;
  font-size: 10rem;
  font-family: Montserrat, sans-serif;
  font-weight: 600;
  padding: 0 0 0;
  margin: 0;
}
h2 {
  color: #ffffff;
  font-family: Merriweather, serif;
  font-weight: bold;
  font-size: 2rem;
  line-height: 3rem;
  height: 2rem;
  margin: 0 0 3rem;
  padding-bottom: 1rem;
}
li
{
background-repeat: no-repeat;
background-position: 100% .4em;
padding-right: .6em;
text-align: left;
list-style: none;
}

button {
  font-size: 20px;
  border: 1px;
  padding: 1rem 3rem;
  margin: 0 0 0rem;
  word-spacing: 2px;
  font-family: Montserrat, sans-serif;
  font-weight: bold;
  box-shadow: 6px 6px 2px #7ad;
  border-radius: 0.5em;
  background-color: #f0fafa;
  color: #003366;
  cursor: pointer;
}


</style>
<div class="row splash-page">
  <div class="small-4 medium-centered columns">
  	<div class="panel">
      <h1>
            text++ 
      </h1>
            <form action="/" method="GET">
                <button class="button" type="submit">Send another text</button> 
            </form>
     
	  <h2>
	  		<li>Text Sent to: {{ phone }}</li>
			<li>Original: {{ originalText }}</li>
			<li>Rhymed: {{ rhymedText }}</li>
			<li>GIF: </li><img src={{ gif }}>
      </h2>
	  
        </div>
  </div>
</div>
{% endblock %}
