{% extends "base.html" %}
<!-- hello.html -->
{% block title %}Welcome | text++{% endblock %}

{% block body %}
<style>
.splash-page {
    margin-top: 5%;
    margin-right: 20%;
    margin-left: 20%;
}
.splash-page .panel {
    text-align: center;
    background-color: rgba(0, 51, 102, 1);
}
.form-element label {
    display: inline-block;
    width: 200px;
}
body, html {
    height: 100%;
    width: 100%;
}
body {
    background-color: #003366;
    /*background-color: #87cefa;
    /* feel free to use any image you want.  The url() function will take local or internet images */
    /*background-image: url("static/wordle 3.png");*/

    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
}
h1 {
  color: #ffffff;
  font-size: 10rem;
  font-family: Montserrat, sans-serif;
  font-weight: 600;
  padding: 2rem 0 0;
  margin: 0;
}
h2 {
  color: #ffffff;
  font-family: Merriweather, serif;
  font-weight: bold;
  font-style: italic;
  font-size: 2rem;
  line-height: 3rem;
  height: 2rem;
  margin: 0 0 3rem;

}
label {
  display: inline-block;
  color: #ffffff;
  font-family: Montserrat, sans-serif;
  font-weight: bold;
  font-size: 1.5rem;
  text-align:left;
  line-height: 2rem;
  height: 1rem;
  margin: 0 0 0rem;

}
input {
 

  color: #585858;
  font-family: Montserrat, sans-serif;
  font-weight: bold;
  font-size: 1rem;
  line-height: 2rem;
  height: 2rem;
  width: 15rem;
  border-radius: 0.5em;
  margin: 0 0 1.2rem;

}

button {
  font-size: 20px;
  border: 1px;
  padding: 1rem 3rem;
  margin: 0 0 3rem;
  word-spacing: 2px;
  font-family: Montserrat, sans-serif;
  font-weight: bold;
  box-shadow: 6px 6px 2px #7ad;
  border-radius: 0.5em;
  transition: 0.2s all;
  background-color: #f0fafa;
  color: #003366;
  cursor: pointer;
}


</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

<div class="row splash-page">
  <div class="medium-10 medium-centered columns">
  	<div class="panel">
	  <h1>
	  		text++
	  </h1>
	  <h2>Enhance your texts with rhymes and gifs!</h2>
    <form action="/done" method="POST">
          <div class="row">
           <div class="small-10 columns">
            <label for="user_search">Phone Number: </label>
            <input type="text" placeholder = "insert the phone number here" name="user_search" required/>
            </div>
           <div class="small-2 columns">
          </div>

          <p></p>

        <div class="medium-4 medium-centered columns">
          <div>
            <label for="text">Your text: </label>
            <input type="text" name="text" placeholder="type your text here" required/>
          </div>  
        </div>
          <p></p>
          <button class="button" type="submit">Send text</button> 
          <p></p>
        </form>
     </div>
 </div>
</div>
{% endblock %}
