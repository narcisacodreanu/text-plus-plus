{% extends "base.html" %}
<!-- hello.html -->
{% block title %}Welcome | text++{% endblock %}

{% block body %}
<style>
.splash-page {
    margin-top: 10%;
    margin-right: 20%;
    margin-left: 20%;
}
.splash-page .panel {
    text-align: center;
    background-color: rgba(242, 242, 242, 0.9);
}
.form-element label {
    display: inline-block;
    width: 200px;
}
body, html {
    height: 100%;
    width: 100%;
}
body {
    background-color: black;
    /* feel free to use any image you want.  The url() function will take local or internet images */
    background-image: url("static/download.png");

    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
}

</style>
<div class="row splash-page">
  <div class="medium-10 medium-centered columns">
  	<div class="panel">
	  <h1>
	  		Send a text with text++
	  </h1>
	  <h2>Do something to your text bla bla!</h2>
    <form action="/page" method="POST">
          <div class="row">
           <div class="small-10 columns">
            <label for="user_search">Phone Number:</label>
            <input type="text" placeholder = "insert the phone number here" name="user_search" required/>
            </div>
           <div class="small-2 columns">
          </div>

          <p></p>

        <div class="medium-4 medium-centered columns">
          <div>
            <label for="text">Your text:</label>
            <input type="text" name="text" placeholder="type your text here" required/>
          </div>  
        </div>
          <p></p>
          <button class="button" type="submit">Send</button> 
          <p></p>
        </form>
     </div>
 </div>
</div>
{% endblock %}
